<!DOCTYPE html>
<html lang="zh-CN" class="dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>局域网聊天室</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.18.3/index.js"></script>
    <style>
      emoji-picker {
        --background: var(--background-color);
        --border-color: var(--border-color);
        --indicator-color: var(--accent-color);
        --input-border-color: var(--border-color);
        --input-font-color: var(--text-color);
        --input-placeholder-color: var(--text-secondary-color);
        --outline-color: var(--accent-color);
        --category-font-color: var(--text-secondary-color);
        --button-hover-background: var(--background-color-hover);
        --button-active-background: var(--background-color-active);
      }

      .dark emoji-picker {
        --background-color: #1f2937;
        --border-color: #374151;
        --text-color: #e5e7eb;
        --text-secondary-color: #9ca3af;
        --accent-color: #3b82f6;
        --background-color-hover: #374151;
        --background-color-active: #4b5563;
      }

      emoji-picker {
        --background-color: #ffffff;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-secondary-color: #6b7280;
        --accent-color: #3b82f6;
        --background-color-hover: #f3f4f6;
        --background-color-active: #e5e7eb;
      }
    </style>
    <script>
      // 检查系统主题和本地存储
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
